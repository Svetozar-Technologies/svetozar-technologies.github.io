<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="200" fill="url(#grad2)" opacity="0.3"/>

  <!-- Brain-like neural pattern - representing AI -->
  <g fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round">
    <!-- Central node -->
    <circle cx="256" cy="256" r="30" fill="#FFFFFF"/>

    <!-- Neural connections -->
    <!-- Top branch -->
    <path d="M256 226 L256 160 L200 120"/>
    <path d="M256 160 L312 120"/>
    <circle cx="200" cy="120" r="16" fill="#FFFFFF"/>
    <circle cx="312" cy="120" r="16" fill="#FFFFFF"/>

    <!-- Left branch -->
    <path d="M226 256 L160 256 L120 200"/>
    <path d="M160 256 L120 312"/>
    <circle cx="120" cy="200" r="16" fill="#FFFFFF"/>
    <circle cx="120" cy="312" r="16" fill="#FFFFFF"/>

    <!-- Right branch -->
    <path d="M286 256 L352 256 L392 200"/>
    <path d="M352 256 L392 312"/>
    <circle cx="392" cy="200" r="16" fill="#FFFFFF"/>
    <circle cx="392" cy="312" r="16" fill="#FFFFFF"/>

    <!-- Bottom branch -->
    <path d="M256 286 L256 352 L200 392"/>
    <path d="M256 352 L312 392"/>
    <circle cx="200" cy="392" r="16" fill="#FFFFFF"/>
    <circle cx="312" cy="392" r="16" fill="#FFFFFF"/>
  </g>

  <!-- Sound wave elements -->
  <g fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.7">
    <path d="M150 256 Q130 230 150 204"/>
    <path d="M130 256 Q100 215 130 174"/>
    <path d="M362 256 Q382 230 362 204"/>
    <path d="M382 256 Q412 215 382 174"/>
    <path d="M150 256 Q130 282 150 308"/>
    <path d="M130 256 Q100 297 130 338"/>
    <path d="M362 256 Q382 282 362 308"/>
    <path d="M382 256 Q412 297 382 338"/>
  </g>
</svg>
